<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User</title>
</head>
<body>
    <h2 class="text-center">User {{ user.id }}</h2>
    <!-- see property in users.py not no parens after full_name -->
    <h3>Full Name {{ user.full_name }}</h3>
    <h3>Email: {{ user.email }}</h3>

    <h3>Created On: {{ user.created_at.strftime("%b %d %Y") }}</h3>
    <h3>Last Updated: {{ user.updated_at.strftime("%b %d %Y") }}</h3>
    <a href="/" class="btn btn-primary">Home</a>
</body>
</html>
